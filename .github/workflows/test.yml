name: Run tests

on:
  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.13.0

      - name: Install Dependencies
        run: pnpm ci
      - name: Run tests
        run: pnpm test